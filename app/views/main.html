<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9 ]>    	   <html class="ie9"> <![endif]-->
<!--[if gt IE 9]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
	<title>noteMe</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/normalize.min.css'}">
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/noteMe-dark/jquery-ui-1.9.0.custom.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jscrollpane.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
	<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
	<script src="@{'/public/javascripts/modernizr-2.6.1.min.js'}" type="text/javascript"></script>
	<script src="@{'/public/javascripts/jquery-1.8.2.js'}" type="text/javascript"></script>
	<script src="@{'/public/javascripts/jquery-ui-1.9.0.custom.js'}" type="text/javascript"></script>
    <script src="@{'/public/javascripts/jquery.mousewheel.js'}" type="text/javascript"></script>
    <script src="@{'/public/javascripts/mwheelIntent.js'}" type="text/javascript"></script>
    <script src="@{'/public/javascripts/jquery.jscrollpane.js'}" type="text/javascript"></script>
    <script src="@{'/public/javascripts/jquery.ba-resize.min.js'}" type="text/javascript"></script>
	#{if section=="edit"}<script src="@{'/public/javascripts/nicEdit.js'}" type="text/javascript"></script>#{/if}
	<script src="@{'/public/javascripts/main.js'}" type="text/javascript"></script>
        #{if section=="edit"}<script src="@{'/public/javascripts/edit.js'}" type="text/javascript"></script>#{/if}
</head>
<body class="section-#{get 'section' /}">
<div id="all-wrapper">
	<!--[if lt IE 7]>
	    <p class="chromeframe ui-state-error ui-corner-all" style="padding:1em;">
	    	Používate zastaralý prehliadač. <a href="http://browsehappy.com/">Aktualizujte si prehliadač</a>
	    	alebo <a href="http://www.google.com/chromeframe/?redirect=true">nainštalujte Google Chrome Frame</a>
	    	pre lepší zážitok z tejto stránky.
	    </p>
    <![endif]-->
    <noscript class="ui-state-error">
        noteMe vyžaduje pre plnú funkčnosť povolený JavaScript v prehliadači
    </noscript>
    <div class="seam-header"></div>
    <header class="page-side-paddings noise-dark">
        <div id="logo">
            <a href="#">
                <img id="logo-noteMe" src="@{'/public/images/logo.png'}">
            </a>
            <img id="logo-arc" src="@{'/public/images/logo-under-arc.png'}">
            <img id="logo-circles" src="@{'/public/images/logo-under-circles.png'}">
        </div>
        <div id="header-bar">
            <div class="float-left">
                <nav>
                    <a #{if section=="manage"}class="ui-state-focus"#{/if}#{else}href="/manage"#{/else}>Správa</a>
                    <a #{if section=="edit"}class="ui-state-focus"#{/if}#{else}href="/edit"#{/else}>Editácia</a>
                </nav>
                <form id="search" method="post" action="#">
                    <div>
                        <input type="search" placeholder="hľadaj">
                        <input type="submit" value="hľadaj">
                    </div>
                </form>
            </div>
            <div id="user">
                <div>
                    <div id="user-account">
                        <div>
                            #{if user && user.name && user.name!=""}<span id="user-name">${user.name}</span><br>#{/if}
                            <span id="user-email">${user?.email}</span>
                        </div>
                        <div id="header-menu" class="visuallyhidden">
                            <a id="acount" data-ui-icon-primary="ui-icon-gear">Spravovať konto</a>
                            <a href="@{Secure.logout()}" id="logout" data-ui-icon-primary="ui-icon-arrowreturnthick-1-w">Odhlásiť</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="seam-top"></div>
	
    <div class="content page-side-margins fill">
        #{doLayout /}
    </div>
    <!--<div class="bottom-clear"></div> -->
    <footer class="noise-green">
        <div class="seam-bottom"></div>
        &copy;2012 noteMe
    </footer>
</div>
</body>
</html>
