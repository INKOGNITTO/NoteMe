@(title: String)(content: Html)
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9 ]>    	   <html class="ie9"> <![endif]-->
<!--[if gt IE 9]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
    <title>noteMe@if(title!=""){: @title}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/normalize.min.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/noteMe-dark/jquery-ui-1.9.0.custom.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/jscrollpane.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <script src='@routes.Assets.at("javascripts/modernizr-2.6.1.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/jquery-1.8.2.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/jquery-ui-1.9.0.custom.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/jquery.mousewheel.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/mwheelIntent.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/jquery.jscrollpane.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/jquery.ba-resize.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>
</head>
<body class="section-public">
<div id="all-wrapper">
    <!--[if lt IE 7]>
    <p class="chromeframe ui-state-error ui-corner-all" style="padding:1em;">
        Používate zastaralý prehliadač. <a href="http://browsehappy.com/">Aktualizujte si prehliadač</a>
        alebo <a href="http://www.google.com/chromeframe/?redirect=true">nainštalujte Google Chrome Frame</a>
        pre lepší zážitok z tejto stránky.
    </p>
    <![endif]-->
    <noscript class="ui-state-error">
        noteMe vyžaduje pre plnú funkčnosť povolený JavaScript v prehliadači
    </noscript>
    <header class="page-side-paddings noise-dark">
        <div id="logo">
            <a href="#">
                <img id="logo-noteMe" src='@routes.Assets.at("images/logo.png")'>
            </a>
            <img id="logo-arc" src='@routes.Assets.at("images/logo-under-arc.png")'>
            <img id="logo-circles" src='@routes.Assets.at("images/logo-under-circles.png")'>
        </div>
        <div id="header-bar">
            <div id="user">
                <div>
                    registrácia
                </div>
            </div>
        </div>
    </header>

    <div class="seam-top"></div>

    <div class="content page-side-margins fill">
        @content
    </div>
    <!-- div class="bottom-clear"></div> -->
    <footer class="noise-green">
        <div class="seam-bottom"></div>
        &copy;2012 noteMe
    </footer>
</div>
</body>
</html>
