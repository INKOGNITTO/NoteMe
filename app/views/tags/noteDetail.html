%{
    if(_note!=null) {
        note = _note;
    }
}%
<h2>${note.name}</h2>
<div id="note-scroll" class="fill">
    <div id="note">
        ${note.content}
    </div>
</div>
<div id="about" style="color: #555555;padding:5px;position:absolute;bottom:0;right:0;left:0;">
    <div class="vertical-resize"><span></span></div>
    <div>
        <div style="float:left;" id="note-toolbar">
            <button id="note-edit" data-ui-icon-primary="ui-icon-pencil">Editácia</button>
            <button data-ui-icon-primary="ui-icon-link" class="sharenote-button">Zdieľanie</button> zdieľané, verejné
        </div>
        <div style="float:right;text-align:right;">
            vlastník: ${note.owner.email}<br>
            vytvorené: ${note.creationDate}<br>
            úprava: ${note.updateDate}
        </div>
        <div style="clear:both;"></div>
    </div>

    <div id="notetags" class="fill">
        #{list items:note.tags, as:'tag'}
            #{tag tag: tag, place: "note" /}
        #{/list}
    </div>
</div>
