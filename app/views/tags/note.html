%{
    if(_note!=null) {
        note = _note;
    }
}%
<div class="note" data-id="${note.id}">
	<span class="ui-icon ui-icon-grip-dotted-vertical handle"></span>
	<span class="title">${note.name}</span>
	<span class="iconbar">
		<span class="ui-icon ui-icon-pencil" title="Editovať poznámku"></span>
		<span class="ui-icon ui-icon-link" title="Zdieľať poznámku"></span>
		<span class="ui-icon ui-icon-close" title="Zmazať poznámku"></span>
	</span>
</div>
